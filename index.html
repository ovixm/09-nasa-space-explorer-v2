<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img id="modal-img" class="modal-img" />
      <div class="modal-info">
        <h1 id="modal-title"></h1>
        <h2 id="modal-date"></h2>
        <p id="modal-explanation"></p>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
